<ion-header>
  <ion-navbar>
    <ion-title>
      Ambientes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let diot of diots"
              (click)="irDiotPage( diot )">
              <img [src]="diot.face">
              <h2>{{diot.name}}</h2>
              <p>{{diot.lastText}}</p>
              <p><b>{{diot.environment}}</b></p>
    </ion-item>

  </ion-list>

</ion-content>
